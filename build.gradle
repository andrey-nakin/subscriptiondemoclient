plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.5'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'com.apollographql.apollo3' version '3.7.5'
}

group = 'org.graphql'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'com.apollographql.apollo3:apollo-runtime:3.7.5'
    implementation 'com.apollographql.apollo3:apollo-rx3-support:3.7.5'
}

tasks.named('test') {
    useJUnitPlatform()
}

apollo {
    service('service') {
        packageName.set('org.graphql.subscriptiondemoclient')
    }
}